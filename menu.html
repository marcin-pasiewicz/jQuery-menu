<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>6.menu</title>
	<style type="text/css">
		li.submenu::before {
			content:'-';
		}
		li.submenu.collapsed::before {
			content:'+';
		}
	</style>
</head>
<body>

<ul>
	<li>
		MENU
		<ul>
			<li>
				strona główna
			</li>
			<li>
				produkty
				<ul>
					<li>produkt A</li>
					<li>produkt B</li>
					<li>produkt C</li>
				</ul>
			</li>
			<li>
				sklepy
				<ul>
					<li>sklep 1</li>
					<li>sklep 2</li>
					<li>sklep 3</li>
				</ul>
			</li>
			<li>
				firma
				<ul>
					<li>informacje</li>
					<li>kariera</li>
					<li>kontakt</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>

<script src="lib/jquery-2.1.4.min.js"></script>
<script>
	/*
	 Z użyciem jQuery zamień powyższe listy w rozwijane menu, tj.:
	 1. kliknięcie w nadrzędny element zwija wszystkie podrzędne
	 2. kliknięcie w zwiniętą gałąź rozwija wszystkie elementy najblizszego
	 	poziomu (1 poziom w głąb)
	 3. przy zwiniętej pozycji pokazuj znaczek + a przy rozwiniętej -
	*/

	$('li:has(ul)').addClass('submenu').click(function(e) {
        e.stopPropagation();
        if ($(this).children('ul').is(':visible'))
    	    $(this).find('ul').hide().parent().addClass('collapsed');
        else
            $(this).removeClass('collapsed').children('ul').show();
    });





</script>

</body>
</html>
